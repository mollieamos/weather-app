<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./img/iconmonstr-weather-6-240.png"
      type="image/png"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Barnstaple, GB</div>
          <div class="date">Sunday 28 February 2021</div>
        </section>
        <div class="current">
          <div class="temp">13<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 2°c</div>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
